<?xml version="1.0" encoding="UTF-8"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 40 40"
        role="img"
        aria-label="EPUB Reader plugin logo">
    <title>EPUB Reader</title>

    <!--
      Layout notes:
      - Total canvas: 40x40
      - 2px transparent padding on every side -> content area = 36x36 at (2,2)
      - All shapes sit inside the 36x36 content box so the perimeter padding requirement is met.
    -->

    <!-- background intentionally left transparent to comply with Marketplace -->
    <rect x="0" y="0" width="40" height="40" fill="none"/>

    <!-- Content group placed inside 2px padding -->
    <g transform="translate(2,2)">

        <!-- background rounded card for visual weight (fills most of 36x36) -->
        <rect x="0" y="0" width="36" height="36" rx="6" ry="6" fill="#2D6CFF"/>

        <!-- inner "book" shape centered inside the rounded card -->
        <g transform="translate(6,6)">
            <!-- left page / cover -->
            <path d="M0 0 L10 0 L10 20 L0 20 Z" fill="#FFFFFF" opacity="0.98"/>
            <!-- right page -->
            <path d="M10 0 L24 0 L24 20 L10 20 Z" fill="#F7FBFF"/>
            <!-- spine fold -->
            <path d="M9.2 1 L9.2 19" stroke="#E6F0FF" stroke-width="0.9" stroke-linecap="round" opacity="0.9"/>
            <!-- bookmark ribbon (accent) -->
            <path d="M2 2 L5.5 2 L5.5 8 L4 7 L2 8 Z" fill="#FFB74D" stroke="#E6A43A" stroke-width="0.3"/>

            <!-- subtle horizontal lines to suggest text on right page -->
            <g fill="#D9E8FF" opacity="0.95">
                <rect x="12" y="3" width="8" height="1.6" rx="0.8"/>
                <rect x="12" y="7" width="10" height="1.6" rx="0.8"/>
                <rect x="12" y="11" width="8" height="1.6" rx="0.8"/>
                <rect x="12" y="15" width="10" height="1.6" rx="0.8"/>
            </g>

            <!-- small shadow at bottom for depth -->
            <ellipse cx="12" cy="22.2" rx="11" ry="1.8" fill="#0B2940" opacity="0.08"/>
        </g>
    </g>
</svg>
